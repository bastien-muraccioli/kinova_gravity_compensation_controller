---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: false
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground

# Collision constraint
collisions:
- type: collision
  useMinimal: true

# Implement some additional text states
states: {}
# Transitions map
transitions:
- [KinovaGravityCompensationController_Initial, OK, KinovaGravityCompensationController_Initial, Strict]
- [KinovaGravityCompensationController_Initial, LOWGainsReset, KinovaGravityCompensationController_LowGainsResetTarget, Strict]
- [KinovaGravityCompensationController_Initial, DAMPED, KinovaGravityCompensationController_GravityCompensationDamped, Strict]

- [KinovaGravityCompensationController_LowGainsResetTarget, OK, KinovaGravityCompensationController_Initial, Strict]
- [KinovaGravityCompensationController_LowGainsResetTarget, DAMPED, KinovaGravityCompensationController_GravityCompensationDamped, Strict]

- [KinovaGravityCompensationController_GravityCompensationDamped, OK, KinovaGravityCompensationController_Initial, Strict]
- [KinovaGravityCompensationController_GravityCompensationDamped, LOWGainsReset, KinovaGravityCompensationController_LowGainsResetTarget, Strict]
# Initial state
init: KinovaGravityCompensationController_Initial

ObserverPipelines:
- name: Pipeline
  observers:
    - type: Encoder
      config:
        velocity: encoderVelocities